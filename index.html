<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <div class="heading">
            <h1>Online<br>Calculator</h1>
        </div>
            <div class="calculator">
                <div class="brand">
                    <p id="brand">Texas TI-100</p>
                </div>
                <div class="screen">
                        <p id="content">0</p>
                </div>
                <div class="keypad">
                    <div class="row-1">
                        <button type="submit" class="numbers" id="num9">7</button>
                        <button type="submit" class="numbers" id="num8">8</button>
                        <button type="submit" class="numbers" id="num7">9</button>
                        <button type="submit" class="operators" id="divide">&divide</button>
                    </div>
                    <div class="row-2">
                        <button type="submit" class="numbers" id="num6">4</button>
                        <button type="submit" class="numbers" id="num5">5</button>
                        <button type="submit" class="numbers" id="num4">6</button>
                        <button type="submit" class="operators" id="multiply">&times</button>
                    </div>
                    <div class="row-3">
                        <button type="submit" class="numbers" id="num3">1</button>
                        <button type="submit" class="numbers" id="num2">2</button>
                        <button type="submit" class="numbers" id="num1">3</button>
                        <button type="submit" class="operators" id="subtract">-</button>
                    </div>
                    <div class="row-4">
                        <button type="submit" class="numbers" id="num0">0</button>
                        <button type="submit" class="numbers" id="decimal">.</button>
                        <button type="submit" class="operators" id="addition">+</button>  
                    </div>
                    <div class="row-5">                
                        <button type="submit" id="equals">=</button>
                        <button type="reset"  id="clear">Clear</button>
                    </div>
                </div>
        </div>
        <script src="scripts.js" defer></script>
    </body>
</html>
